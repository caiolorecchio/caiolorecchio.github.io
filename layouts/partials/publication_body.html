{{ if .Params.abstract }}
          <div class="font-bold text-2xl">{{ i18n "abstract" }}</div>
          <div>{{ .Params.abstract | markdownify }}</div>
        {{ end }}

{{ with .Resources.GetMatch "featured*" }}
  <div class="mb-6">
    <img src="{{ .RelPermalink }}" alt="{{ $.Title }}" class="w-full rounded shadow" loading="lazy" />
  </div>
{{ end }}

{{ .Content }}
