# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

main:
  - name: Bio
    url: /
    weight: 1
  - name: News
    url: news/
    weight: 2
  - name: Research
    url: /#papers
    weight: 3
  - name: Courses
    url: teaching/
    weight: 4
  - name: Media
    url: media/
    weight: 5
  - name: CV
    url: CV/
    weight: 6
  - name: Contact
    url: contact/
    weight: 7
